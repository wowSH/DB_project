
<!-- 모달 : bid_cancel_user.html, 마이페이지 북마켓에서 유저가 bid 수정 혹은 취소용 -->
<form method="POST" action="{% url 'mypage:open_detail' %}">
    {% csrf_token %}
    <div class="modal fade" id="open_detail{{forloop.counter}}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{{ opened.title }}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="example-date-input" class="col-4 col-form-label">Due date</label>
                        <div class="col-8">
                            <input class="form-control"type="text" placeholder="{{ opened.closing_date|date:"d/M/Y" }} {{ opened.depart_time }}" id="example-text-input" name="date" disabled>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-date-input" class="col-4 col-form-label">Recruited <i class="fa fa-users" aria-hidden="true"></i></label>
                        <div class="col-8">
                            <input class="form-control"type="text" placeholder="{{ opened.now_person }} / {{ opened.num_person }}" id="example-text-input"  disabled>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-date-input" class="col-4 col-form-label">Content</label>
                        <div class="col-8">
                            <input class="form-control"type="text" placeholder="{{ opened.content }}" id="example-text-input" disabled>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-date-input" class="col-4 col-form-label">Image</label>
                        <div class="col-8">
                            <img class="card-img-top" src="/media/{{ opened.image }}" alt="Food image cap">
                            <input class="form-control"type="hidden" name="open_id" value="{{ opened.id }}" />
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    {% if opened.condition == "RECRUITING" %}
                    <button type="button" class="btn btn-primary" value="1">Confirm</button>
                    <button type="submit" class="btn btn-danger"  name="delete" value="1">Delete</button>
                    {% else %}
                    <button type="button" class="btn btn-primary" value="1">Confirm</button>
                    <button type="submit" class="btn btn-danger"  name="delete" value="1">Delete</button>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</form>
