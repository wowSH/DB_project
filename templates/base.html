{% load staticfiles %}

<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
  <!-- bootstrap cdn -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	
	<link rel="stylesheet" href="{% static 'home/bootstrap/css/carousel.css' %}">

	
	<title> moaU </title>
	<link type="text/css" rel="stylesheet" href="stylesheet.css">
	<link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bree+Serif">
	
	<style type="text/css">
    .active > a{
      /*background-color:#fff;*/
      color:#EA53FF !important;
      font-weight: bold;
    }
 </style>
</head>

<body>
    <nav class="navbar navbar-toggleable-lg navbar-inverse fixed-top bg-inverse">
      <button class="navbar-toggler navbar-toggler-right hidden-lg-md" type="button" data-toggle="collapse"
      data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#" style="color : #FF384E; font-weight : bold;">MoaU</a>
      <div class="container_fluid collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="nav navbar-nav">
          <li class="active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="">
            <a class="nav-link" href="#">book market(중고책)</a>
          </li>
          <li class="">
            <a class="nav-link" href="#">group buying(공동구매)</a>
          </li>
          <li class="">
            <a class="nav-link" href="#">taxi-pool</a>
          </li>
          <li class="float_right">
            <form class="form-inline mt-2 mt-sm-0">
              <div class="form-group">
                <input class="form-control input-sm mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-outline-success my-2 my-sm-1 mr-md-1" type="submit">Search</button>
              </div>
              <button class="btn btn-outline-success my-2 my-sm-1 mr-md-1" type="submit">Sign in(회원가입)</button>
              <button class="btn btn-outline-success my-2 my-sm-1 mr-md-1" type="submit">Sign up(로그인)</button>
            </form>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->

    <div class="container marketing">
    	{% block content %}
    	{% endblock content %}

      <!-- FOOTER -->
      <footer>
        <p class="float-right"><a href="#">Back to top</a></p>
        <p>&copy; Copyright @ moaU DB Team, 2017.  &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
      </footer>
    
    </div><!-- /.container -->
    
    <!-- jquery and bootstrap cdn -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body> 
</html>
