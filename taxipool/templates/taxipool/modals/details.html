<form method="POST" action="{% url 'taxipool:attending' %}">
    {% csrf_token %}
    <div class="modal fade" id="details{{forloop.counter}}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{{ prod.departure }}->{{prod.destination}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                  <table class="table table-user-information">
                    <tbody>
                      <tr>
                        <td>Gathered</td>
                        <td>{{ prod.now_person }}</td>
                      </tr>
                      <tr>
                        <td>Gathering</td>
                        <td>{{ prod.num_person }}</td>
                      </tr>
                      <tr>
                        <td>Due dateTime</td>
                        <td>{{ro.depart_date|date:"d/M/Y" }}{{ prod.depart_time|date:"G/i" }}</td>
                      </tr>

                      <tr>
                        <td>Content </td>
                        <td>{{ prod.content }}</td>
                      </tr>

                      <tr>

                    <td>Comment<input class="form-control" type="text" placeholder="1" name="comment"></td>
                      <td><input class="form-control" type="hidden" name="taxi_id" value="{{ prod.id }}"></td>
                        <td><input class="form-control" type="hidden" name="now_person" value="{{ prod.now_person }}"></td>
                        <td><input class="form-control" type="hidden" name="num_person" value="{{ prod.num_person }}"></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Seek</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancle</button>
                </div>
            </div>
        </div>
    </div>
</form>
