<form method="POST" action="{% url 'bookmarket:bidding' %}">
    {% csrf_token %}
    <div class="modal fade" id="details">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{{ row.title }}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                  <table class="table table-user-information">
                    <tbody>
                      <tr>
                        <td>Subject</td>
                        <td>{{ row.subject }}</td>
                      </tr>
                      <tr>
                        <td>State</td>
                        <td>{{ row.state }}</td>
                      </tr>
                      <tr>
                        <td>Due data</td>
                        <td>{{ row.closing_date|date:"d/M/Y" }}</td>
                      </tr>
                      
                      <tr>
                        <td>Immidiate price</td>
                        <td>{{ row.imm_price }}</td>
                      </tr>
                      <tr>
                        <td>Current price</td>
                        <td>{{ row.current_price }}</td>
                      </tr>
                      <tr>
                        <td>Bidding <i class="fa fa-krw" aria-hidden="true"></i></td>
                        <td><input class="form-control" type="text" placeholder="{{ row.current_price }}" name="bidding_price"></td>
                        <td><input class="form-control" type="hidden" name="product_id" value="{{ row.id }}"></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Bid</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancle</button>
                </div>
            </div>
        </div>
    </div>
</form>
