<div class="modal fade" id="register">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Register your product</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group row">
                    <label for="example-text-input" class="col-2 col-form-label">Category</label>
                    <div class="col-10">
                        <select class="form-control" id="exampleSelect1">
                            <option value="1">Major English</option>
                            <option value="2">Major Korean</option>
                            <option value="3">Liberal Arts</option>
                            <option value="4">ETC</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-text-input" class="col-2 col-form-label">Title</label>
                    <div class="col-10">
                        <input class="form-control" type="text" value="Engineering programming 1 book" id="example-text-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-text-input" class="col-2 col-form-label">Subject</label>
                    <div class="col-10">
                        <input class="form-control" type="text" value="Engineering programming 1" id="example-text-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-text-input" class="col-2 col-form-label">Author</label>
                    <div class="col-10">
                        <input class="form-control" type="text" value="Optional" id="example-text-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-text-input" class="col-2 col-form-label">Starting price</label>
                    <div class="col-10">
                        <input class="form-control" type="text" value="경매시작가" id="example-text-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-text-input" class="col-2 col-form-label">Immediate price</label>
                    <div class="col-10">
                        <input class="form-control" type="text" value="즉시 판매가" id="example-text-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-date-input" class="col-2 col-form-label">Due Date</label>
                    <div class="col-10">
                        <input class="form-control" type="date" value="{% now "Y-m-d" %}" id="example-date-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-text-input" class="col-2 col-form-label">State</label>
                    <div class="col-10">
                        <select class="form-control" id="exampleSelect1">
                          <option>A</option>
                          <option>B</option>
                          <option>C</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-text-input" class="col-2 col-form-label">Image</label>
                    <div class="col-10">
                        <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
                    </div>
                </div>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Register</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancle</button>
            </div>
        </div>
    </div>
</div>
