<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title> moaU </title>

	<link type="text/css" rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Bree+Serif">
</head>
<body>
	<div class="h_container">
		<header class="header">
			<article class="logo">
				<img src="./moaU_logo.jpg" />

			<nav>
				<ul class="account">
					<li><p id="sign_up"></p>
						<a class="sign-up" href="#"><img src="./sign-up.png" /></a>
					</li>
					<li>ID (학번)<br>
						<form action="server...">
							<input type="text" name="user_id" size="10" maxlength="10" />
						</form>
					</li>
					<li>PW (비밀번호)<br>
						<form action="server...">
							<input type="password" name="password" size="15" maxlength="15" />
						</form>
					</li>
					<li><br>
						<form action="server...">
							<button type="submit">로그인</button>
							<input type="hidden" name="log_in_go" />
						</form>
					</li>
				</ul>
				<ul class="gnb">
					<li><a href="#">Home</a></li>
					<li><a href="#">Book Market</a></li>
					<li><a href="#">Group Purchase</a></li>
					<li><a href="#">Taxi Pool</a></li>
				</ul>
			</nav>
		</header>
	</div>
	<section class="main"> 
		<h1> Welcome to moaU!! </h1>
		<section class="content">
			<div>
				<img src="https://cdn.pixabay.com/photo/2013/07/12/14/18/book-148200__340.png" />

			</div>
			<div>
				<img src="https://image.shutterstock.com/display_pic_with_logo/2167259/280828838/stock-photo-large-group-of-people-seen-from-above-gathered-together-in-the-shape-of-a-shopping-cart-280828838.jpg" />
				<h2>Group Purchase</h2>
			</div>
			<div>
				<img src="https://cdn.pixabay.com/photo/2016/11/21/22/14/white-male-1847763__340.jpg" />
				<h2>Taxi Pool</h2>
			</div>
		</section>
	</section>	
	<footer class="footbar">

	</footer>
