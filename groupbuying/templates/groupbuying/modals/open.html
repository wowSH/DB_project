<form method="POST" action="{% url 'groupbuying:open_new' %}">
    {% csrf_token %}
    <div class="modal fade" id="open">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Open your Party</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="example-text-input" class="col-4 col-form-label">Category</label>
                        <div class="col-8">
                            <select class="form-control" id="exampleSelect1" name="category">
                                <option value="1">Delivery</option>
                                <option value="2">Cosmetic</option>
                                <option value="3">Electronic</option>
                                <option value="4">ETC</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-text-input" class="col-4 col-form-label">Title</label>
                        <div class="col-8">
                            <input class="form-control" type="text" placeholder="Chicken, Pizza, Group buying,..." id="example-text-input" name="title">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-text-input" class="col-4 col-form-label">Recruiting P.N</label>
                        <div class="col-8">
                            <input class="form-control" type="text" placeholder="limit number of recruiting person" id="example-text-input" name="num_person">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-date-input" class="col-4 col-form-label">Due Date</label>
                        <div class="col-8">
                            <input class="form-control" type="date" value="{% now "Y-m-d" %}" id="example-date-input" name="closing_date">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-text-input" class="col-2 col-form-label">Content</label>
                        <div class="col-10">
                            <textarea class="form-control" placeholder="" id="example-textarea-input" name="content" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-text-input" class="col-4 col-form-label">Image</label>
                        <div class="col-8">
                            <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp" name="image">
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Open</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</form>
