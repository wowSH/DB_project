<form method="POST" action="{% url 'groupbuying:applying' %}">
    {% csrf_token %}
    <div class="modal fade" id="details{{forloop.counter}}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{{ prod.title }}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                  <table class="table table-user-information">
                    <tbody>
                      <tr>
                        <td>Gathered</td>
                        <td>{{ prod.now_person }}</td>
                      </tr>
                      <tr>
                        <td>Gathering</td>
                        <td>{{ prod.num_person }}</td>
                      </tr>
                      <tr>
                        <td>Due data</td>
                        <td>{{ prod.closing_date|date:"d/M/Y" }}</td>
                      </tr>

                      <tr>
                        <td>Content </td>
                        <td>{{ prod.content }}</td>
                      </tr>

                      <tr>
                        <td>Comment><td><textarea class="form-control" rows="3" id="comment" name = "comment"></textarea>
                          <input class="form-control" type="hidden" name="party_id" value="{{ prod.id }}">
                          <input class="form-control" type="hidden" name="now_person" value="{{ prod.now_person }}">
                          <input class="form-control" type="hidden" name="num_person" value="{{ prod.num_person }}">
                          <input class="form-control" type="hidden" name="condition1" value="{{ prod.condition }}">
                          </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Apply</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancle</button>
                </div>
            </div>
        </div>
    </div>
</form>
